<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 완두 얼마 전</title>

    <meta property="og:title" content="우리 완두 얼마 전"/>
    <meta property="og:description" content="우리 귀염두이 완두 어릴때~"/>
    <meta property="og:image" content="image4.jpg"/>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
   
    <style>
        *{
            font-family: 'Gamja Flower', cursive;
        }
        .mytitle{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }
        .btn {
            width : 300px;
            height: 40px;

            border: 2px solid #e8644e;

            text-decoration: none;
            text-align: center;

            line-height: 40px;

            color :#e8644e;
            font-weight: bold;

            border-radius: 40px; 
        }
        .btn:hover{
            background-color: #e8644e;
            color : white;
        }
        .box{
            width: 1000px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin: 40px auto 0px auto;

        }
        .map{
            width: 500px;
            height: 500px;
            margin-right: 30px;
            border-radius: 24px;
        }
        .story{
            width: 450px;
            height: 500px;
        }
        .img{
            width: 450px;
            height: 300px;
            background-image: url("image4.jpg");
            background-position: center;
            background-size: cover;
            margin-top: 10px;
            border-radius: 24px;
        }
        .story > h2{
            margin: 20px 0px 0px 0px;
            color:rgb(0, 139, 253);
        }
        .story > h3{
            margin: 5px 0px 0px 0px;
            font-size: 16px;
            color:gray;
            font-weight: normal;
        }
        .story >p {
            line-height: 24px;
        }

        @media screen and (max-width: 640px) {
            h1 {
                font-size: 26px;
            }
            .box{
                flex-direction: column;
                width: 100%;
            }
            .map{
                width: 100%;
                height: 200px;
                margin: 0;                 
            }
            .story{
                width: 100%;
                height: auto;
                margin-bottom: 10px;
            }
            .img{
                width: 100%;
                height: 200px;
            }
        }    

    </style>
</head>
<body>
    <div class="mytitle">
        <h1>우리 완두 얼마 전</h1>
        <a class = "btn" href="http://spartacodingclub.shop/free/202105/exhibition" target="_blank">모근 수강생들의 추억 보러가기 ></a>
    </div>
    <div class="box">
        <div class="map" id="map"></div>  
        <div class="story">
            <div class = "img"></div>
            <h2>나은이 집</h2>
            <h3>오전동 동백아파트</h3>
            <p>
                나는 귀여 우니까 다 할수 있다 물고 물고 또물어도 난 귀여우니깐 :)  
                아직은 졸려서 자고자고 또 자서 빨리 클거야~~!!! 
                형 누나 들은 모르겠지만 나는 더 커질거라구~!!
                우람한 치와왕이 될거야!
            </p>
        </div>
    </div>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=535068688f1a8bca1c21a9445ede0a89"></script>
    <script>
        var markerPosition = new kakao.maps.LatLng(37.35686692518577, 126.9709508691273)
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
            mapOption = { 
                center: markerPosition, // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        var imageSrc = "https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/2021_05_free_parents/sparta-marker.png"; 
        var imageSize = new kakao.maps.Size(65, 86); 
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
        
        var marker = new kakao.maps.Marker({
            map: map,
            position: markerPosition,
            image : markerImage
        });
</script>
</body>
</html>
